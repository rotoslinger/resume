<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <canvas id="three-canvas"></canvas>
      <div class="ui-overlay">
        <header class="header">
          <h1></h1>
          <div class="audio-controls">
            <button id="play-audio-btn" class="music-note-btn">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 3V13.55C11.41 13.21 10.73 13 10 13C7.79 13 6 14.79 6 17S7.79 21 10 21 14 19.21 14 17V7H18V3H12Z" fill="currentColor"/>
              </svg>
              <span class="btn-text">Play</span>
            </button>
            <div class="volume-control">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 9V15H7L12 20V4L7 9H3ZM16.5 12C16.5 10.23 15.48 8.71 14 7.97V16.02C15.48 15.29 16.5 13.77 16.5 12ZM14 3.23V5.29C16.89 6.15 19 8.83 19 12S16.89 17.85 14 18.71V20.77C18.01 19.86 21 16.28 21 12S18.01 4.14 14 3.23Z" fill="currentColor"/>
              </svg>
              <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
              <span id="volume-value">0.5</span>
            </div>
          </div>
        </header>
        <!-- Material property controls - Commented out
        <div class="controls">
          <div class="control-group">
            <label for="sheen-weight">Sheen Weight:</label>
            <input type="range" id="sheen-weight" min="0" max="1" step="0.1" value="0.5">
            <span id="sheen-weight-value">0.5</span>
          </div>
          <div class="control-group">
            <label for="sheen-roughness">Sheen Roughness:</label>
            <input type="range" id="sheen-roughness" min="0" max="1" step="0.1" value="0.4">
            <span id="sheen-roughness-value">0.4</span>
          </div>
          <div class="control-group">
            <label for="sheen-color">Sheen Color:</label>
            <input type="range" id="sheen-color" min="0" max="1" step="0.1" value="1.0">
            <span id="sheen-color-value">1.0</span>
          </div>
          <div class="control-group">
            <label for="ior">IOR (Index of Refraction):</label>
            <input type="range" id="ior" min="1.0" max="2.5" step="0.1" value="1.5">
            <span id="ior-value">1.5</span>
          </div>
          <div class="control-group">
            <label for="roughness">Roughness:</label>
            <input type="range" id="roughness" min="0" max="1" step="0.1" value="0.9">
            <span id="roughness-value">0.9</span>
          </div>
        </div>
        -->
        <!-- UI Controls - Commented out for clean checkin
        <div class="controls">
          <div class="control-group">
            <label for="ambient-intensity">Ambient Light:</label>
            <input type="range" id="ambient-intensity" min="0" max="2" step="0.1" value="1.4">
            <span id="ambient-value">1.4</span>
          </div>
          <div class="control-group">
            <label for="directional-intensity">Directional Light:</label>
            <input type="range" id="directional-intensity" min="0" max="2" step="0.1" value="1.3">
            <span id="directional-value">1.3</span>
          </div>
          <div class="control-group">
            <label for="rim-intensity">Rim Light:</label>
            <input type="range" id="rim-intensity" min="0" max="1" step="0.1" value="0.5">
            <span id="rim-value">0.5</span>
          </div>
          <div class="control-group">
            <label for="ssao-intensity">SSAO Intensity:</label>
            <input type="range" id="ssao-intensity" min="0" max="2" step="0.1" value="0.9">
            <span id="ssao-value">0.9</span>
          </div>
          <div class="control-group">
            <label for="background-brightness">Background Brightness:</label>
            <input type="range" id="background-brightness" min="0" max="1" step="0.1" value="0.1">
            <span id="background-value">0.1</span>
          </div>
          <div class="control-group">
            <label for="ground-brightness">Ground Brightness:</label>
            <input type="range" id="ground-brightness" min="0" max="1" step="0.1" value="0.3">
            <span id="ground-brightness-value">0.3</span>
          </div>
          <div class="control-group">
            <label for="light-rotation-x">Rim Light Position X:</label>
            <input type="range" id="light-rotation-x" min="-20" max="20" step="1" value="8">
            <span id="light-rotation-x-value">8.0</span>
          </div>
          <div class="control-group">
            <label for="light-rotation-y">Rim Light Position Y:</label>
            <input type="range" id="light-rotation-y" min="-20" max="20" step="1" value="6">
            <span id="light-rotation-y-value">6.0</span>
          </div>
          <div class="control-group">
            <label for="light-rotation-z">Rim Light Position Z:</label>
            <input type="range" id="light-rotation-z" min="-20" max="20" step="1" value="-11">
            <span id="light-rotation-z-value">-11.0</span>
          </div>
        </div>
        -->
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
